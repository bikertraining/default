                <li class="nav-item dropdown me-2">

<div class="spinner" id="loading"></div>

<script>
    window.onload = function () {
        let x = document.getElementById("loading");

        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
