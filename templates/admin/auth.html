{% load static %}

{% load get_gui_url %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }} - Biker Training</title>

    <link rel="canonical" href="{% get_gui_url %}">
    <link rel="icon" href="{% static '/favicon.ico' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="{{ keywords }}">
    <meta name="facebook-domain-verification" content="d0zh091aevzsgs08sqg7c98drg6x9g">
    <meta property="og:locale" content="en_US">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:url" content="{% get_gui_url %}">
    <meta property="og:title" content="{{ title }} - Biker Training">
    <meta property="og:type" content="website">
</head>

<body>
{% block content %}

{% endblock %}

{% block style %}

{% endblock %}
</body>
</html>
