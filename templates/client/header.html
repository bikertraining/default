{% load static %}

{% load get_business_phone %}

{% load get_facebook_url %}

{% load get_instagram_url %}

<nav class="navbar bg-dark navbar-expand-lg d-print-none"
     data-bs-theme="dark">
    <div class="container-fluid">
        <a href="{% url 'client-main-index' %}">
            <img alt="Biker Training LLC"
                 class="inline-block img-fluid"
                 height="100"
                 loading="eager"
                 src="{% static '/img/bikertraining/logo_color_white.webp' %}"
                 width="255"/>
        </a>

        <button aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
                data-bs-target="#navbarSupportedContent"
                data-bs-toggle="collapse"
                class="navbar-toggler"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse ms-5"
             id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-lg-0">
                <li class="nav-item me-2">
                    <a class="nav-link"
                       href="{% url 'client-schedule-index' %}">
                        <i class="bi bi-calendar3 me-1"></i>
                        Schedule
                    </a>
                </li>

                <li class="nav-item me-2">
                    <a class="nav-link"
                       href="{% url 'client-courses-index' %}">
                        <i class="bi bi-mortarboard-fill me-1"></i>
                        Courses
                    </a>
                </li>

                <li class="nav-item me-2">
                    <a class="nav-link"
                       href="{% url 'client-faq-index' %}">
                        <i class="bi bi-patch-question me-1"></i>
                        FAQs
                    </a>
                </li>

                <li class="nav-item me-2">
                    <a class="nav-link"
                       href="{% url 'client-contact-index' %}">
                        <i class="bi bi-envelope-at-fill me-1"></i>
                        Contact Us
                    </a>
                </li>

                <li class="nav-item me-2">
                    <a class="nav-link"
                       href="{% url 'client-team-index' %}">
                        <i class="bi bi-people-fill me-1"></i>
                        Join Our Team
                    </a>
                </li>

                <li class="nav-item me-2">
                    <a class="nav-link"
                       href="tel:{% get_business_phone True %}">
                        <i class="bi bi-telephone-fill me-1"></i>
                        {% get_business_phone False %}
                    </a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item me-2">
                        <a class="nav-link text-danger"
                           href="{% url 'admin-schedule-index' %}">
                            <i class="bi bi-incognito me-1"></i>
                            Admin
                        </a>
                    </li>
                {% endif %}
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item me-3">
                    <a target="_blank"
                       href="{% get_facebook_url %}">
                        <img alt="Facebook"
                             class="img-fluid me-3 mt-3"
                             height="25"
                             loading="eager"
                             src="{% static '/img/fb/Facebook_Logo_Primary.webp' %}"
                             width="25"/>
                    </a>
                </li>

                <li class="nav-item me-3">
                    <a target="_blank"
                       href="{% get_instagram_url %}">
                        <img alt="Instagram"
                             class="img-fluid me-3 mt-3"
                             height="25"
                             loading="eager"
                             src="{% static '/img/ig/Instagram_Glyph_Gradient.webp' %}"
                             width="25"/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="spinner" id="loading"></div>

<script>
    window.onload = function () {
        let x = document.getElementById("loading");

        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
