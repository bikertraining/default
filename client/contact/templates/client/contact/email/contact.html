<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1">
    <meta name="x-apple-disable-message-reformatting">
    <title></title>

    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript><![endif]-->
</head>

<body>
<table style="font-family: arial, sans-serif; border-collapse: collapse; width: 100%;">
    <tbody>
    <tr style="background-color: #DDDDDD; color: #000000;">
        <td style="text-align: left; padding: 8px; font-weight: bold;">Name</td>
    </tr>

    <tr style="background-color: #FFFFFF;">
        <td style="text-align: left; padding: 8px;">{{ name }}</td>
    </tr>

    {% if phone != '' %}
        <tr style="background-color: #DDDDDD; color: #000000;">
            <td style="text-align: left; padding: 8px; font-weight: bold;">Phone</td>
        </tr>

        <tr style="background-color: #FFFFFF;">
            <td style="text-align: left; padding: 8px;">{{ phone }}</td>
        </tr>
    {% endif %}

    <tr style="background-color: #DDDDDD; color: #000000;">
        <td style="text-align: left; padding: 8px; font-weight: bold;">Email</td>
    </tr>

    <tr style="background-color: #FFFFFF;">
        <td style="text-align: left; padding: 8px;">{{ email }}</td>
    </tr>

    <tr style="background-color: #DDDDDD; color: #000000;">
        <td style="text-align: left; padding: 8px; font-weight: bold;">Message</td>
    </tr>

    <tr style="background-color: #FFFFFF;">
        <td style="text-align: left; padding: 8px;">{{ message }}</td>
    </tr>
    </tbody>
</table>

</body>
</html>
